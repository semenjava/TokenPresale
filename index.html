<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Presale</title>
</head>
<body>
    <h1>Token Presale</h1>
    <button id="buyTokens">Buy Tokens</button>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script>
        const web3 = new Web3(window.ethereum);
        const tokenAddress = "YOUR_TOKEN_CONTRACT_ADDRESS";
        const presaleAddress = "YOUR_PRESALE_CONTRACT_ADDRESS";
        const presaleAbi = [/* ABI of your presale contract */];

        async function buyTokens() {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            const presale = new web3.eth.Contract(presaleAbi, presaleAddress);
            const value = web3.utils.toWei('1', 'ether'); // 1 MATIC
            presale.methods.buyTokens().send({ from: accounts[0], value });
        }

        document.getElementById('buyTokens').addEventListener('click', buyTokens);
    </script>
</body>
</html>
